<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Arkai Desktop</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <div class="welcome-section">
                <h1>Welcome to Arkai</h1>
                <h2>What can I help you with today?</h2>

                <div class="action-buttons">
                    <div class="button-row">
                        <button class="action-btn">Write a first draft</button>
                        <button class="action-btn">Get advice</button>
                        <button class="action-btn">Learn something new</button>
                        <button class="action-btn">Create an image</button>
                    </div>
                    <div class="button-row">
                        <button class="action-btn">Make a plan</button>
                        <button class="action-btn">Brainstorm ideas</button>
                        <button class="action-btn">Practice a language</button>
                        <button class="action-btn">Take a quiz</button>
                    </div>
                </div>
            </div>

            <div class="chat-input">
                <button class="plus-btn"><i class="fas fa-plus"></i></button>
                <input type="text" placeholder="Message Copilot">
                <button class="mic-btn"><i
                        class="fas fa-microphone"></i></button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
